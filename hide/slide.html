<!DOCTYPE html>

<head>

<script> 
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideDown("slow"); // slides the element down
    });
});

$("#flip").click(function(){
    $("#panel").slideDown(); // slides the element down
});

$("#flip").click(function(){
    $("#panel").slideUp(); // slides the element up
});

$("#flip").click(function(){
    $("#panel").slideToggle(); /*If the elements have been slid down, slideToggle() will slide them up.
If the elements have been slid up, slideToggle() will slide them down. */
});
</script>


 
<style> 
#panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}

#panel {
    padding: 50px;
    display: none;
}
