<script>

$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideDown(5000);
    });
    $("#stop").click(function(){  //The stop sliding button stops slidedown function
        $("#panel").stop();
    });
});
</script>
 
<style> 
#panel, #flip {
    padding: 5px;
    font-size: 18px;
    text-align: center;
    background-color: rgb(78, 223, 11);
    color: white;
    border: solid 1px rgb(223, 17, 96);
    border-radius: 3px;
}

#panel {
    padding: 50px;
    display: none;
}
</style>
