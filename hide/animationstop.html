<!DOCTYPE html>
<html>
<head>

<script> 
$(document).ready(function(){
    $("#start").click(function(){  //The "Start" button starts the animation
        $("div").animate({left: '100px'}, 5000);
        $("div").animate({fontSize: '3em'}, 5000);
    });
  
    $("#stop").click(function(){
        $("div").stop(); /*"Stop" button stops the current active animation, but allows 
        the queued animations to be performed afterwards*/
    });

    $("#stop2").click(function(){
        $("div").stop(true);/*The "Stop all" button stops the current active animation and clears the 
animation queue; so all animations on the element is stopped*/
    });

    $("#stop3").click(function(){
        $("div").stop(true, true);/*"Stop but finish" rushes through the current active animation, then it stops*/
    }); 
});
</script> 
</head>
<body>

<button id="start">Start</button>
<button id="stop">Stop</button>
<button id="stop2">Stop all</button>
<button id="stop3">Stop but finish</button>
 

<div style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>

</body>

</html>
